<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechPRO Auriculares</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Roboto:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header class="header">
        <div class="contenedor contenido-header">
            <div class="imagen-header">
                <picture>
                    <source sizes="1920w" srcset="img/header.avif 1920w" type="image/avif">

                    <source sizes="1920w, 1280w, 640w" srcset="img/header.webp 1920w" type="image/webp">

                    <source sizes="1920w, 1280w, 640w" srcset="img/header.jpg 1920w" type="image/jpge">
                    <img loading="lazy" decoding="async" src="img/header.png" lazyalt="imagen" width="500"
                        height="300">
                </picture>
            </div>
        </div>
    </header>


</body>

</html>
